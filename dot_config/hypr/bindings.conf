# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal +new-window
bind = $mainMod, Q, killactive
bind = $mainMod, F, exec, yazi
bind = $mainMod SHIFT, F, exec, $launchApp nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $launchApp $menu
# bind = $mainMod SHIFT, R, exec, $game_menu
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, A, exec, $launchApp pwvucontrol

# Start your web browser
bind = $mainMod, B, exec, $launchApp $brave
bind = $mainMod ALT, B, exec, $launchApp $brave_incog

bind = $mainMod SHIFT, B, exec, $launchApp google-chrome-stable --password-store=kwallet5 --ozone-platform-hint=auto --ozone-platform=wayland
#bind = $mainMod SHIFT, B, exec, chromium --password-store=kwallet5 --ozone-platform-hint=auto --ozone-platform=wayland
# bind = $mainMod CTRL, B, exec, firefox
# bind = $mainMod ALT, B, exec, $ms-edge --inprivate

# Passwords
# bind = $mainMod, P, exec, $brave --app-id=hkhckfoofhljcngmlnlojcbplgkcpcab
bind = $mainMod, P, exec, $launchApp $pass
# bind = $mainMod SHIFT, P, exec, kwalletmanager5
# bind = $mainMod CTRL, P, exec, zsh -c secret

# Games
bind = $mainMod, G, exec, $launchApp lutris
bind = $mainMod SHIFT, G, exec, $launchApp steam
bind = $mainMod ALT, G, exec, $launchApp ludusavi

# Media
bind = $mainMod, Y, exec, $launchApp freetube
#bind = $mainMod, Y, exec, $ms-edge --app-id=agimnkijcaahngcdmfeangaknmldooml
bind = $mainMod SHIFT, Y, exec, $launchApp stremio

# VPN
bind = $mainMod SHIFT, V, exec, $launchApp $proton_vpn

# Programming
bind = $mainMod SHIFT, C, exec, $launchApp code --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations
# bind = $mainMod, C, exec, cursor

# Data
bind = $mainMod, D, exec, $launchApp $cloud_drive
bind = $mainMod SHIFT, D, exec, $launchApp $cloud_docs

# Messaging
bind = $mainMod, M, exec, $launchApp $signal
bind = $mainMod SHIFT, M, exec, $launchApp $slack
# bind = $mainMod ALT, M, exec, teams-for-linux --enable-features=WebRTCPipeWireCapturer
bind = $mainMod CTRL, M, exec, $launchApp discord --ozone-platform-hint=auto --enable-features=WebRTCPipeWireCapturer

# BLUETOOTH
# bind = $mainMod, F5, exec, zsh -c bt-stunners-connect

# Email
# bind = $mainMod, E, exec, $brave --app-id=jnpecgipniidlgicjocehkhajgdnjekh
bind = $mainMod, E, exec, $launchApp $mail
# Calendar
bind = $mainMod, C, exec, $launchApp $calendar

# Note taking
# bind = $mainMod, N, exec, logseq --ozone-platform=wayland --enable-features=UseOzonePlatform,WaylandWindowDecorations

# System
bind = $mainMod, F10, exec, systemctl suspend
bind = $mainMod SHIFT, F10, exec, systemctl reboot 
bind = $mainMod CTRL, F10, exec, systemctl shutdown now

# Screen Capturing
bind = $mainMod, X, exec, zsh -c $scripts/screen-capture-area-copy.zsh
bind = $mainMod CTRL, X, exec, zsh -c $scripts/screen-capture-area-note.zsh
bind = $mainMod SHIFT, X, exec, zsh -c $scripts/screen-record-area.zsh
# bind = $mainMod, X, exec, zsh -c screen-capture-window-copy

# Monitor
bind = $mainMod SHIFT, F1, exec, $scripts/monitor-1-default.zsh
bind = $mainMod ALT, F1, exec, $scripts/monitor-1-capture.zsh
# bind = $mainMod, F1, exec, zsh -c $scripts/monitor-side-enable.zsh
# bind = $mainMod SHIFT, F1, exec, zsh -c $scripts/monitor-side-disable.zsh
